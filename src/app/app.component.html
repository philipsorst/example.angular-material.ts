<mat-sidenav-container>
    <mat-sidenav #sidenav fixedInViewport="true">
        <mat-toolbar color="primary">
            <h1>Angular Material Example</h1>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/typography" (click)="sidenav.close()">Typography</a>
            <a mat-list-item routerLink="/list" (click)="sidenav.close()">List</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="mat-typography">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon class="mat-24">menu</mat-icon>
            </button>
            <h2>{{title}}</h2>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
