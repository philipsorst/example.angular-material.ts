<mat-sidenav-container>
    <mat-sidenav
        #sidenav
        [mode]="(desktopView$|async) ? 'side' : 'over'"
        [fixedInViewport]="true"
        [opened]="desktopView$|async"
    >
        <div class="ddr-mat-fixed-toolbar-container">
            <mat-toolbar>
                <h1>Material Example</h1>
            </mat-toolbar>
        </div>

        <mat-nav-list>
            <a mat-list-item
               [routerLink]="['/', 'typography']"
               [routerLinkActive]="['mdc-list-item--activated']"
            >
                Typography
            </a>
            <mat-divider></mat-divider>
            <div matSubheader class="mat-title-small">Components</div>
            <a mat-list-item
               [routerLink]="['/', 'components', 'button']"
               [routerLinkActive]="['mdc-list-item--activated']"
            >
                Button
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="ddr-mat-fixed-toolbar-container">
            <mat-toolbar class="ddr-mat-icon-start">
                <button mat-icon-button (click)="sidenav.toggle()" class="ddr-sidenav-toggle">
                    <mat-icon>menu</mat-icon>
                </button>
                <h1>{{ title$|async }}</h1>
            </mat-toolbar>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
