<mat-sidenav-container>
    <mat-sidenav
        #sidenav
        [mode]="(desktopView$|async) ? 'side' : 'over'"
        [fixedInViewport]="true"
        [opened]="desktopView$|async"
    >
        <mat-toolbar>
            <h1>Material Example</h1>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item
               [routerLink]="['/', 'typography']"
               [routerLinkActive]="['mdc-list-item--activated']"
            >
                Typography
            </a>
            <mat-divider></mat-divider>
            <div matSubheader class="mat-title-medium">Components</div>
            <a mat-list-item
               [routerLink]="['/', 'components', 'button']"
               [routerLinkActive]="['mdc-list-item--activated']"
            >
                Button
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()" class="ddr-sidenav-toggle">
                <mat-icon>menu</mat-icon>
            </button>
            <h1>{{ title$|async }}</h1>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
